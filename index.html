<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coin Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Crypto Token Info</h1>
  <input type="text" name="" value="" placeholder="ex: Bitcoin">
  <button type="button" name="button">Get Coin Info</button>

  <h2>Coin Name:</h2>
  <span class="coin-name"></span>
  <h3>Symbol:</h3>
  <span class="symbol"></span>
  <h4>Current price:</h4>
  <span class="current-price"></span>
  <h4>Volume Traded last 24 hours:</h4>
  <span class="volume"></span>
  <footer>k-mal</footer>

  <script src="main.js"></script>
</body>
</html>
